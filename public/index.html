<!DOCTYPE html>
<html>
<head>
    <title>Send Data to Discord Bot</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="inline-div">
            <form action="/send-data" method="POST" id="sendMessage">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" required>
                <br/>
        
                <button type="submit">Send Message to Discord</button>
            </form>
        </div>
        <div class="inline-div">
            <form action="/send-embed" method="POST" id="sendEmbed">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <br/>
        
                <label for="url">Title URL:</label>
                <input type="text" id="url" name="url">
                <br/>
        
                <label for="thumbnail">Thumbnail URL:</label>
                <input type="text" id="thumbnail" name="thumbnail">
                <br/>
        
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <br/>
        
                <div id="fields-container"></div>
                <button id="add-field">Add Field</button>
                <br/>
        
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image">
                <br/>
        
                <label for="color">Color:</label>
                <input type="color" id="color" name="color">
                <br/>
        
                <label for="footer">Footer:</label>
                <input type="text" id="footer" name="footer">
                <br/>
        
                <button type="submit">Send Embed to Discord</button>
            </form>
        </div>
        <div class="inline-div">
            <button id="fetch-data">Fetch embeds</button>
            <div id="messages-container">
                
            </div>
        </div>
    </div>
    
    


</body>
</html>
